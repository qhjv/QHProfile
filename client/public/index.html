    <script>
      const tll = gsap.timeline({
            paused: "true"
        });
        tll.to("#percent, #bar,svg",{
            duration:.2,
            opacity: 0,
            zIndex: -1
        });
        tll.to("#preloader",{
            duration: .8,
            width: "0%"
        });
        tll.from(".wrapper",{
            duration: 1.5,
            y: "-150%"
        },"-=.2");
        var width = 1;
        var pathSVG1 = document.getElementById("path1");
        var pathSVG2 = document.getElementById("path2");
        var id;
        function move(){
            id = setInterval(frame,10);

        }
        function frame(){
            if(width>=100){
              pathSVG1.style.stroke = 'yellow';
              pathSVG1.style.fill = 'yellow';
              pathSVG2.style.stroke = 'yellow';
              pathSVG2.style.fill = 'yellow';
              document.getElementById("percent").style.color = 'yellow'
              clearInterval(id);
              setTimeout(() => {
                tll.play();
              }, 1000);
            }
            else{
                width++;
                pathSVG1.style.strokeDasharray = width + 50;
                pathSVG2.style.strokeDasharray = (width+50)*3;
                document.getElementById("percent").innerHTML = width + "%";
            }
        }
    </script>
